<li class="contacts-item friends">
    <a data-sessionid="${sessionId}" session-info="${sessionInfo}" class="contacts-link" href="#">
        <div class="avatar avatar-busy"><img src="assets/media/avatar/${friendLogo}" alt=""></div>
        <div class="contacts-content">
            <div class="contacts-info">
                <h6 class="chat-name">${friendName}</h6>
                <div class="chat-time"><span>${time}</span></div>
            </div>
            <div class="contacts-texts">
                <!-- Default :: Inline SVG -->
                <svg class="hw-20 text-muted" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"></path>
                </svg>

                <!-- Alternate :: External File link -->
                <!-- <img class="injectable hw-20 text-muted" src="./../assets/media/heroicons/solid/photograph.svg" alt=""> -->
                <p class="text-truncate"></p>
            </div>
        </div>
    </a>
</li>
