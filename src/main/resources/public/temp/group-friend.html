<li class="list-group-item">
    <div class="media">
        <div class="avatar avatar-online mr-2">
            <img src="assets/media/avatar/${logo}" alt="${account}">
        </div>

        <div class="media-body">
            <h6 class="text-truncate">
                <a href="#" class="text-reset">${name}</a>
            </h6>

            <p class="text-muted mb-0">Online</p>
        </div>

        <div class="media-options">
            <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" value="" id="chx-user-${account}">
                <label class="custom-control-label" for="chx-user-${account}"></label>
            </div>
        </div>
    </div>
    <label class="media-label" for="chx-user-${account}"></label>
</li>
